<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/tesla-logo.png" type="image/x-icon">
</head>
<body>

    <!-- Header -->

    <header>

        <div class="container-logo">
            <h1>
                <a href="#">
                    <img class="logo" src="./assets/teslaLogo.svg" alt="logo">
                </a>
            </h1>
        </div>

        <!-- Navbar -->

        <div class="container-nav1">
            <ul>
                <li><a href="#models">Model S</a><li>
                <li><a href="#model3">Model 3</a><li>
                <li><a href="#modelx">Model X</a><li>
                <li><a href="#modely">Model Y</a><li>
                <li><a href="#powerwall">Powerwall</a><li>
                <li><a href="#ricarica">Ricarica</a><li>
            </ul>
        </div>

        <div class="container-nav2">
            <ul>
                <li><a href="#">Assistenza</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </div>

    </header>

    <!-- Section  -->

    <section>

        <!-- Tesla model Y  -->

        <div class="section">
             <a name="modely"><img class="img-section" src="./assets/Desktop-ModelY.jpeg" alt="Tesla Model Y"></a>
            <h2 class="title-section">Model Y</h2>
            <div class="buttons">
                <button class="button grey">ORDINE PERSONALIZZATO</button>
                <button class="button lightgrey">TEST DRIVE</button>
            </div>
        </div>

        <!-- Tesla model 3  -->

        <div class="section">
            <a name="model3"><img class="img-section" src="./assets/Desktop-Model3.jpeg" alt="Tesla Model 3"></a>
            <h2 class="title-section">Model 3</h2>
            <div class="buttons">
                <button class="button grey">ORDINE PERSONALIZZATO</button>
                <button class="button lightgrey">SCOPRI I VEICOLI IN PRONTA CONSEGNA</button>
            </div>
        </div>

        <!-- Tesla model S  -->

        <div class="section">
            <a name="models"><img class="img-section" src="./assets/Desktop-ModelS.jpeg" alt="Tesla Model S"></a>
            <h2 class="title-section">Model S</h2>
            <div class="buttons">
                <button class="button grey">ORDINE PERSONALIZZATO</button>
                <button class="button lightgrey">SCOPRI I VEICOLI IN PRONTA CONSEGNA</button>
            </div>
        </div>

        <!-- Tesla model X  -->

        <div class="section">
            <a name="modelx"><img class="img-section" src="./assets/Desktop-ModelX.jpeg" alt="Tesla Model X"></a> 
            <h2 class="title-section">Model X</h2>
            <div class="buttons">
                <button class="button grey">ORDINE PERSONALIZZATO</button>
                <button class="button lightgrey">SCOPRI DI PIU</button>
            </div>
        </div>

        <!-- SolarPanels -->

        <div class="section">
             <a name="powerwall"><img class="img-section" src="./assets/Desktop-SolarPanels.jpeg" alt="SolarPanels"></a> 
            <h2 class="title-section">Impianto fotovoltaico e Powerwall</h2>
            <div class="buttons">
                <button class="button grey">SCOPRI DI PIU</button>
            </div>
        </div>

        <!-- Accessories -->

        <div class="section">
            <a name="ricarica"><img class="img-section" src="./assets/Desktop-Accessories.jpg" alt="Accessories"></a> 
            <h2 class="title-section">Accessori</h2>
            <div class="buttons">
                <button class="button black">ACQUISTA ORA</button>
            </div>
        </div>
        
    </section>

    <!-- Footer  -->

    <footer>
        <p>Tesla &copy; 2022 Privacy e note legali  Contatti Carriere Notizie Sedi </p>
    </footer>

</body>
</html>
